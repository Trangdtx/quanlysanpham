<h1 *ngIf="isAddMode">Thêm sản phẩm</h1>
<h1 *ngIf="!isAddMode">Sửa sản phẩm</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="name">Tên</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Tên là bắt buộc</div>
            </div>
        </div>
        
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="description">Mô tả</label>
            <textarea rows="10"  formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" ></textarea>
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Email là bắt buộc</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="price">Giá</label>
            <input type="text" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }"/>
            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                <div *ngIf="f.price.errors.required">Giá là bắt buộc</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="discount_amount">Giảm giá</label>
            <input type="text" formControlName="discount_amount" class="form-control" />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <div class="form-group col">
                <input type="checkbox" formControlName="status" class="form-check-input" />
                <label for="status">Kích hoạt</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/posts" class="btn btn-link">Cancel</a>
    </div>
</form>
