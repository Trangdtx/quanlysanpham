<h1 *ngIf="isAddMode">Thêm bài viết</h1>
<h1 *ngIf="!isAddMode">Chỉnh sửa bài viết</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="title">Tên</label>
            <textarea type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" ></textarea>
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">Tên là bắt buộc</div>
            </div>
        </div>
        
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="body">Nội dung</label>
            <textarea rows="10" type="text" formControlName="body" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.body.errors }" ></textarea>
            <div *ngIf="submitted && f.body.errors" class="invalid-feedback">
                <div *ngIf="f.body.errors.required">Nộ dung là bắt buộc</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/posts" class="btn btn-link">Cancel</a>
    </div>
</form>
